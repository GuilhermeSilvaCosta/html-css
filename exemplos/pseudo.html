<style>
    section{
        border: 1px solid #000;
        height: 100px;
        margin: 40px auto;
        width: 400px;
    }

    h1{
        background-color: #990000;
        color: #fff;
        font-size: 1.2em;
        left: -10px;
        padding: 5px 0;
        position: relative;
        text-align: center;
        width: 420px;
    }

    h1::before{
        border-color: transparent #7c0000 #7c0000 transparent;
        border-style: solid;
        border-width: 5px;
        content: "";
        left: 0;
        position: absolute;
        top: -10px;
    }

    h1::after{
        border-color: transparent transparent #7c0000 #7c0000;
        border-style: solid;
        border-width: 5px;
        content: "";
        position: absolute;
        right: 0;
        top: -10px;
    }

    .help{        
        background-color: #f1efe6;
        border: 1px solid #d3cdae;
        font-size: 0.9em;
        padding: 10px;
        position: relative;
        width: 300px;
        box-shadow: 3px 3px 3px #aaa;
    }

    .help::before{
        border-color: transparent #d3cdae transparent transparent;
        border-style: solid;
        border-width: 14px;
        content: "";
        left: -28px;
        margin-top: -14px;
        position: absolute;
        top: 50%;
    }

    .tip::before{
        content: "\261e";
        margin-right: 10px;
    }

    blockquote{
        color: #444;
        font-style: italic;
    }

    blockquote::before, blockquote::after{
        color: #000;
        font-size: 3em;
    }

    blockquote::before{
        content: "\201c";        
    }

    blockquote::after{
        content: "\201d";
    }
    input{
        border: 1px solid #999;
        box-shadow: 2px 2px 2px rgba(0,0,0, 0.25) inset;
        padding: 2px 5px;
    }
    input::focus{
        border-color: #35861b;
        box-shadow: 0 0 5px #35861b, 2px 2px 2px rgba(0,0,0, 0.25) inset;
        outline: none;
    }
</style>

<section>
    <h1>Um exemplo de pseudo elementos</h1>
    <br>
    <br>
    <p class="help">
        Preencha o campo com um e-mail válido, assim poderemos entrar em
        contato com você para informar o resultado do nosso concurso.
    </p>    
    <p class="tip">Você sabia que...</p>
</section>
