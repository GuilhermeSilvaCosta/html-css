<style>
    .notice{
        z-index: 1;
        background-color: #fff;
        border: 1px solid #000;
        height: 130px;
        padding: 10px;
        width: 380px;
        position: fixed;
        top: 50%;
        left: 50%;
        margin: -75px 0 0 -200px;
    }
    .overlay{
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
    }
    .notice, .overlay{
        display: none;
    }
    .notice .close{
        background-color: #ff1a2d;
        color: #fff;
        padding: 5px;
        position: absolute;
        right: -25px;
        top: -12px;
    }
</style>
<div class="notice">
    <h1>Atenção</h1>
    <p>Aqui você pode exibir alguma mensagem importante, que ela irá
    sobrepor todo o conteúdo do seu site.</p>
    <a href="javascript:;" class="close">Fechar</a>
</div>
<div class="overlay"></div>
<a href="javascript:;" id="show-modal">Exibir modal</a>
<script src="jquery.min.js"></script>
<script>
    $('#show-modal').click(function() {
        $('.overlay, .notice').show();
    });
    $('.overlay, .close').click(function(){
        $('.overlay, .notice').hide();
    });
</script>
